services:
  enso-atlas:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: enso-atlas
    # GPU access via deploy.resources (Compose v2 / Swarm compatible)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      ENSO_CONFIG: /app/config/default.yaml
      TRANSFORMERS_CACHE: /app/cache/huggingface
      HF_HOME: /app/cache/huggingface
      # Offline mode - set to 1 after models are downloaded
      TRANSFORMERS_OFFLINE: "${TRANSFORMERS_OFFLINE:-0}"
      HF_HUB_OFFLINE: "${HF_HUB_OFFLINE:-0}"
    volumes:
      # Persistent data storage
      - atlas-data:/app/data
      - atlas-outputs:/app/outputs
      - atlas-cache:/app/cache
      # Model storage (pre-downloaded)
      - atlas-models:/app/models
      # Optional: mount local slides for processing
      # - /path/to/hospital/slides:/app/data/slides:ro
    ports:
      - "7862:7860"
      - "8003:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  atlas-data:
    driver: local
  atlas-outputs:
    driver: local
  atlas-cache:
    driver: local
  atlas-models:
    driver: local
